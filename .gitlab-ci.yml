stages:
  - preparation
  - test
  - deploy_nonprod

check_testing_env:
  environment:
    name: testing
  stage: preparation
  script:
    - echo "$LARAVEL_ENV" > .env
    - grep -E '^APP_KEY=' .env || (echo "APP_KEY missing!" && exit 1)

php_unit_test:
  stage: test
  environment:
    name: testing
  before_script:
    - echo "$LARAVEL_ENV" > .env
    - echo "$LARAVEL_ENV" > .env.testing
    - rsync -az --delete --exclude=".git" --exclude="node_modules" --exclude="vendor" ./ $USR@$TESTING_SRV:$APP_DIR
  script:
    - ssh $USR@$TESTING_SRV 'hostname'
    - ssh $USR@$TESTING_SRV "cd $APP_DIR && $PHP_82_PATH /usr/local/bin/composer install --no-interaction && $PHP_82_PATH artisan test"

deploy_nonprod:
  stage: deploy_nonprod
  environment:
    name: nonprod
  before_script:
    - echo "$LARAVEL_ENV" > .env
    - rsync -az --delete --exclude=".git" --exclude="node_modules" --exclude="vendor" ./ $APP@$STAGING_SRV1:$APP_DIR
  script:
    - ssh $APP@$STAGING_SRV1 'hostname'
    - ssh $APP@$STAGING_SRV1 "cd $APP_DIR && $PHP_82_PATH /usr/local/bin/composer install --no-interaction && $PHP_82_PATH artisan migrate:fresh --seed"